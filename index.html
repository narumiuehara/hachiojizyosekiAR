<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame で超簡単 AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
      </a-marker>
<!-- ③ 作成したマーカーでのソース -->
      <a-marker type='pattern' url='./marker/test.patt'>
        <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
          <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
          </a-animation>
        </a-sphere>
      </a-marker>


      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
