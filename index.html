<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame で超簡単 AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <!--画像ファイルの読み込み-->
      <a-assets>
        <img id="hinawajyu" src="./hachioji1/hinawajyu.png">
      </a-assets>

      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-box position="0 0.5 0" wireframe="true"></a-box>
      </a-marker>
<!-- ③ 作成したマーカーでのソース -->
     
      



      <a-marker type='pattern' url='./hachioji1/hinawajyu.patt'>

      <a-image src="#hinawajyu" width="11" height="11" rotation="270 0 0"></a-image>
    
</a-marker>



      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
